name: A workflow for Group Project
on: push

jobs:
  build:
    name: Group Project
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Package with Maven
        run: mvn -DskipTests package

      - name: Build Docker Image
        run: docker build -t devopsimage .

      - name: Setup Docker network and MongoDB
        run: |
          docker network create --driver bridge group7-net
          docker run -d --name mongo-dbserver --network group7-net mongo

      - name: Run application container
        run: docker run --network group7-net --name devopscontainer -d devopsimage

      - name: View logs
        run: docker logs devopscontainer
