name: A workflow for Group Project
on: push

jobs:
  build:
    name: Group Project
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Package with Maven
        run: mvn -DskipTests package

      - name: Build Docker Image
        run: docker build -t devopsimage .

      - name: Create network and start Mongo
        run: |
          docker network create --driver bridge group7-net || true
          docker run -d --name mongo-dbserver --network group7-net mongo


      - name: Run application
        run: |
          docker run \
            --network group7-net \
            --name devopscontainer \
            devopsimage
